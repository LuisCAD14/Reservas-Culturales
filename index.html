<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión de Reservas</title>
  <!--Bootstrap para el diseño y los estilos-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  <style>
  body {
    font-family: 'Ancizar Sans', sans-serif;
  }

  h1, h2, h3, .titulo {
    font-family: 'Roboto Slab', serif;
  }
</style>

</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Reservas de Actividades Culturales</h1>

    <!--Formulario para registrar o editar la reserva-->
    <form id="reservaForm" class="mb-4">
      <div class="row g-3">
        <!--Campo de nombre completo-->
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre Completo</label>
          <input type="text" id="nombre" class="form-control" required>
        </div>
        <!--Campo de matrícula-->
        <div class="col-md-6">
          <label for="matricula" class="form-label">Código de Matrícula</label>
          <input type="text" id="matricula" class="form-control" maxlength="8" required>
        </div>
        <!--Selección de actividad cultural-->
        <div class="col-md-6">
          <label for="actividad" class="form-label">Actividad</label>
          <select id="actividad" class="form-select" required>
            <option value="">Seleccione...</option>
            <option>Teatro</option>
            <option>Taller de Dibujo</option>
            <option>Club de Lectura</option>
            <option>Excursión Cultural</option>
          </select>
        </div>
        <!--Selección de fecha-->
        <div class="col-md-6">
          <label for="fecha" class="form-label">Fecha</label>
          <input type="date" id="fecha" class="form-control" required>
        </div>
      </div>

      <!--Botones de guardado y limpiado del formulario-->
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Guardar Reserva</button>
        <button type="reset" class="btn btn-secondary">Limpiar</button>
      </div>
    </form>

    <!-- Tabla donde se muestran las reservas registradas -->
    <h3 class="text-center">Listado de Reservas</h3>
    <table class="table table-striped mt-3" id="tablaReservas">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Matrícula</th>
          <th>Actividad</th>
          <th>Fecha</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
